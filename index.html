<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text.css">
    <title>Triangles</title>
  </head>
  <body>
    <div class="container">
         <h1>Triangle generator</h1>
         <div class="blanks">
         <form>
           <div class="form-group">
             <label for="side1">Length of 1st side:</label>
             <input id="side1" class="form-control" type="text">
           </div>
           <div class="form-group">
             <label for="side2">Length of 2nd side:</label>
             <input id="side2" class="form-control" type="text">
           </div>
           <div class="form-group">
             <label for="side3">Length of 3rd side:</label>
             <input id="side3" class="form-control" type="text">
           </div>
           <button type="submit" class="btn">See the type of triangle!</button>
         </form>
        </div>
       </div>
  </body>
</html>
